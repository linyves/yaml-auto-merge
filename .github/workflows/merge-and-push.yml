name: Merge and Push YAML Files

on:
  push:
    branches: [ edit ]

jobs:
  merge-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout edit branch
      uses: actions/checkout@v4
      with:
        ref: edit
        path: edit-branch

    - name: Checkout main branch
      uses: actions/checkout@v4
      with:
        ref: main
        path: main-branch

    - name: 拼接 YAML 文件
      run: |
        cd edit-branch
        # 按顺序拼接文件 (a.yaml, b.yaml, c.yaml)
        cat a.yaml b.yaml c.yaml > merged.yaml
        
        # 创建三个副本
        cp merged.yaml 1.yaml
        cp merged.yaml 2.yaml
        cp merged.yaml 3.yaml

    - name: 复制文件到 main 分支目录
      run: |
        cp edit-branch/1.yaml main-branch/
        cp edit-branch/2.yaml main-branch/
        cp edit-branch/3.yaml main-branch/

    - name: 提交到 main 分支
      run: |
        cd main-branch
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        git add 1.yaml 2.yaml 3.yaml
        
        if git diff --staged --quiet; then
          echo "没有更改需要提交"
        else
          git commit -m "自动更新 YAML 文件 [skip ci]"
          git push origin main
        fi
