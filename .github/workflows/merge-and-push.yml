name: Merge and Push YAML Files

on:
  push:
    branches: [ edit ]

jobs:
  merge-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 拼接 YAML 文件
      run: |
        # 按顺序拼接文件 (a.yaml, b.yaml, c.yaml)
        cat a.yaml b.yaml c.yaml > merged.yaml
        
        # 创建三个副本
        cp merged.yaml 1.yaml
        cp merged.yaml 2.yaml
        cp merged.yaml 3.yaml

    - name: 创建临时目录保存文件
      run: |
        mkdir -p temp_files
        cp 1.yaml 2.yaml 3.yaml temp_files/

    - name: 切换到 main 分支
      run: |
        git checkout main

    - name: 复制文件到 main 分支
      run: |
        cp temp_files/1.yaml ./
        cp temp_files/2.yaml ./
        cp temp_files/3.yaml ./

    - name: 配置 Git 用户并提交
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add 1.yaml 2.yaml 3.yaml
        
        if git diff --staged --quiet; then
          echo "没有更改需要提交"
        else
          git commit -m "自动更新 YAML 文件 [skip ci]"
          git push origin main
        fi
