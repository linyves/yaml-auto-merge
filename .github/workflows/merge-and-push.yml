name: Merge and Push YAML Files

on:
  push:
    branches: [ edit ]

jobs:
  merge-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: edit  # 明确指定检出 edit 分支

    - name: 拼接 YAML 文件
      run: |
        # 按顺序拼接文件 (a.yaml, b.yaml, c.yaml)
        cat a.yaml b.yaml c.yaml > merged.yaml
        
        # 创建三个副本
        cp merged.yaml 1.yaml
        cp merged.yaml 2.yaml
        cp merged.yaml 3.yaml

    - name: 检出 main 分支而不覆盖文件
      run: |
        # 先获取 main 分支
        git fetch origin main
        
        # 创建一个临时分支来保存生成的文件
        git stash
        
        # 切换到 main 分支
        git checkout main
        
        # 恢复暂存的文件
        git stash pop
        
        # 如果有冲突，强制使用暂存的文件
        git checkout --theirs -- 1.yaml 2.yaml 3.yaml || true

    - name: 配置 Git 用户
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: 提交更改
      run: |
        # 添加更改的文件
        git add 1.yaml 2.yaml 3.yaml
        
        # 检查是否有更改需要提交
        if git diff --staged --quiet; then
          echo "没有更改需要提交"
        else
          # 提交更改
          git commit -m "自动更新 YAML 文件 [skip ci]"
          
          # 推送到 main 分支
          git push origin main
        fi
