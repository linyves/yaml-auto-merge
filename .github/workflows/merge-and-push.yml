name: Merge and Push YAML Files

on:
  push:
    branches: [ edit ]

jobs:
  merge-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout edit branch
      uses: actions/checkout@v4
      with:
        ref: edit
        path: edit-branch

    - name: Checkout main branch
      uses: actions/checkout@v4
      with:
        ref: main
        path: main-branch

    - name: 处理 YAML 文件拼接（无空格问题）
      run: |
        cd edit-branch
        
        # 使用 awk 处理文件末尾的换行符问题
        awk 1 a.yaml > temp_a.yaml
        awk 1 b.yaml > temp_b.yaml
        awk 1 c.yaml > temp_c.yaml
        
        # 按顺序拼接文件，确保正确处理换行
        cat temp_a.yaml temp_b.yaml temp_c.yaml > merged.yaml
        
        # 清理临时文件
        rm temp_a.yaml temp_b.yaml temp_c.yaml
        
        # 创建三个副本
        cp merged.yaml 1.yaml
        cp merged.yaml 2.yaml
        cp merged.yaml 3.yaml
        
        # 检查生成的文件内容（可选）
        echo "生成的文件内容预览:"
        head -n 5 1.yaml

    - name: 复制文件到 main 分支目录
      run: |
        cp edit-branch/1.yaml main-branch/
        cp edit-branch/2.yaml main-branch/
        cp edit-branch/3.yaml main-branch/

    - name: 提交到 main 分支
      run: |
        cd main-branch
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        git add 1.yaml 2.yaml 3.yaml
        
        if git diff --staged --quiet; then
          echo "没有更改需要提交"
        else
          git commit -m "自动更新 YAML 文件 [skip ci]"
          git push origin main
        fi
